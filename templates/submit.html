<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Submit</title>
  </head>

  <script>
  function allow_numbers_only(e) {
      let code = (e.which) ? e.which : e.keyCode;
      if (code > 31 && (code < 48 || code > 57)) {
          e.preventDefault();
      }
  }
  </script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Fractal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/submit">Submit A Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
      </ul>
    </div>
  </nav>

  <body>
    <div class="nav_spacing">
      <div class="container">

      {% for message in get_flashed_messages() %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}

        <form method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="number" step="0.1" class="form-control" name="number_of_hours" placeholder="Number of Hours" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="location" placeholder="Location" required>
            </div>
          </div>

            <div class="form-group">
              <input type="tel" class="form-control" name="number_of_location" placeholder="Telephone Number of Location" onkeypress="allow_numbers_only(event)" required>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="counselor_dropdown">Select your guidance counselor:</label>
                      <select class="form-control" name="counselor">
                          {% for name in g.counselor_list %}
                          <option>{{ name }}</option>
                          {% endfor %}
                      </select>
               </div>

                <div class="form-group col-md-6">
                  <label for="example-date-input">Date of completion:</label>
                  <input class="form-control" type="date" name="date_of_completion" required>
                </div>
            </div>

            <div class="form-group">
              <input type="email" class="form-control" name="granter_email" placeholder="Granter's Email" required>
            </div>

            <div class="form-group">
                <textarea class="form-control" rows="2" placeholder="Comment" name="comment" required></textarea>
            </div>


            <button type="submit" class="btn btn-primary block" name="submit_button">Submit Your Request</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
